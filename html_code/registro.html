<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Encuestas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css_code/registro.css">
</head>
<body>
    <main class="register-container">
        <div class="register-header">
            <div class="register-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Crear Cuenta</h2>
            <p class="register-subtitle">Completa los datos para registrarte</p>
        </div>

        <form id="registerForm">
            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-user"></i>
                    <span>Datos Personales</span>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <div class="input-wrapper">
                        <input class="form-input" type="text" id="nombre" name="nombre" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="error-message">Por favor, ingresa tu nombre completo</div>
                </div>
                <div class="form-group">
                    <label for="numero_control">No. de Control</label>
                    <div class="input-wrapper">
                        <input class="form-input" type="text" id="numero_control" name="numero_control">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <div class="error-message">Debe ser un número de 8 digitos</div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">
                    <i class="fas fa-key"></i>
                    <span>Datos de Acceso</span>
                </div>
                <div class="form-group">
                    <label for="address">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <input class="form-input" type="email" id="address" name="address" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="error-message">Por favor, ingresa un correo válido</div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <input class="form-input" type="password" id="password" name="password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="error-message">La contraseña debe tener al menos 6 caracteres</div>
                </div>
            </div>

            <button type="submit" class="register-button">
                <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                Crear Cuenta
            </button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="login-link">
            <span>¿Ya tienes una cuenta? </span>
            <a href="./login.html">Iniciar sesión</a>
        </div>
    </main>
    <script src="./javascripts/registro.js"></script>
</body>
</html>
