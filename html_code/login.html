<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión - Encuestas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css_code/login.css">
</head>
<body>
    <main class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-poll"></i>
            </div>
            <h2>Bienvenido</h2>
            <p class="login-subtitle">Ingresa a tu cuenta para continuar</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Correo Electrónico</label>
                <div class="input-wrapper">
                    <input class="form-input" type="email" id="username" name="username" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="error-message">Por favor, ingresa un correo válido</div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input class="form-input" type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="error-message">La contraseña es requerida</div>
            </div>

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                Iniciar Sesión
            </button>
        </form>

        <div class="divider">
            <span>o</span>
        </div>

        <div class="register-link">
            <span>¿No tienes una cuenta? </span>
            <a href="./registro.html">Regístrate aquí</a>
        </div>
    </main>
    <script src="./javascripts/login.js"></script>
</body>
</html>
